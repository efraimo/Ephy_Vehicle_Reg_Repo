@@include('./partials/html.html')

<head>
    @@include("./partials/title-meta.html", {"title": "Sign Up"})

    @@include('./partials/head-css.html')
</head>

<body class="authentication-bg bg-primary">

    <div class="account-pages pt-5 my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="account-card-box bg-light rounded-2 p-2">
                        <div class="card mb-0 border border-primary border-4">
                            <div class="card-body p-4">
                                
                                <div class="text-center">
                                    <div class="my-3">
                                        <a href="index.html">
                                            <span><img src="assets/images/logo-dark.png" alt="" height="28"></span>
                                        </a>
                                    </div>
                                    <h5 class="text-muted text-uppercase py-3 font-16">Sign up</h5>
                                </div>

                                <form action="#" class="mt-2">
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="email" required="" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input class="form-control" type="text" required="" placeholder="Enter your username">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signup" checked="">
                                            <label class="form-check-label" for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
                                        </div>
                                    </div>

                                    <div class="form-group text-center mb-3">
                                        <button class="btn btn-success btn-block waves-effect waves-light w-100" type="submit"> Join Now </button>
                                    </div>

                                </form>

                                <div class="text-center mt-4">
                                    <h5 class="text-muted py-2"><b>Sign in with</b></h5>

                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-facebook waves-effect font-14 waves-light mt-3">
                                                <i class="fab fa-facebook-f me-1"></i> Facebook
                                            </button>
        
                                            <button type="button" class="btn btn-twitter waves-effect font-14 waves-light mt-3">
                                                <i class="fab fa-twitter me-1"></i> Twitter
                                            </button>
        
                                            <button type="button" class="btn btn-googleplus waves-effect font-14 waves-light mt-3">
                                                <i class="fab fa-google-plus-g me-1"></i> Google+
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-white-50">Already have account? <a href="auth-login.html" class="text-white ml-1"><b>Sign In</b></a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>

    @@include('./partials/footer-scripts.html')

</body>

</html>

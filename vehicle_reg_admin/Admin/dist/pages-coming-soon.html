<!DOCTYPE html>
<html lang="en">
<!-- <html lang="en" data-layout="topnav"> -->

<head>
    <meta charset="utf-8" />
    <title>Coming Soon | Uplon - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Vendor css -->
    <link href="assets/css/vendor.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    <!-- Theme Config Js -->
    <script src="assets/js/config.js"></script>
</head>

<body class="h-100">

    <div class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="diamond">
                        <div class="top"></div>
                        <div class="bot"></div>
                    </div><!--end diamond-->

                    <div class="text-center">
                        <h3 class="text-danger">Stay tunned, we're launching very soon</h3>
                        <p class="text-muted">We're making the system more awesome.we'll be back shortly.</p>
                    </div>
                    <div class="row text-center justify-content-center mt-5 gx-2">
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 mb-lg-0">
                            <div class="">
                                <h1 id="days" class="font-48">00</h1>
                                <p class="text-uppercase text-success font-16 mb-0">Days</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 mb-lg-0">
                            <div class="">
                                <h3 id="hours" class="font-48">00</h3>
                                <p class="text-uppercase text-success font-16 mb-0">Hours</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 mb-md-0">
                            <div class="">
                                <h3 id="minutes" class="font-48">00</h3>
                                <p class="text-uppercase text-success font-16 mb-0">Minutes</p>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <div class="">
                                <h3 id="seconds" class="font-48">00</h3>
                                <p class="text-uppercase text-success font-16 mb-0">Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

    <script src="assets/js/pages/coming-soon.js"></script>

</body>

</html>
